# Appearance
appearance:
  font_size: S
  theme_default: minimal

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Frank Sifei Luan'
    description: ''
    twitter: 'franklsf95'
  analytics:
    google_analytics: G-0L0P8KZPXQ
    google_tag_manager: G-0L0P8KZPXQ

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Frank Sifei Luan"

# Site footer
footer:
